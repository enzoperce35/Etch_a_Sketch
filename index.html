  <script>

    function createDiv(number) {
      const varArray = [];
        for (i=0; i<number; i++) {
          var singleDiv = document.createElement('div');
          varArray.push(singleDiv); 
    };
     return varArray;
    }; 
     
    function convertToLetter(number) {
      let alpha = "abcdefghijklmnopqrstuvwxyz";
     return alpha = alpha.split("").splice(number-1, 1).toString().toUpperCase();
    };
    
    function addtoSubcontainer(elementId, divCount) {
       divCount.forEach(function(squares) {
         elementId.appendChild(squares);
     }) 
    }
     
      var group = 0;
    function setAttribute(squareGroup) {
      squareGroup.forEach(function(square) {
          square.setAttribute('style', "width: 30px; height: 30px; border-style: solid; border-width: 1px 1px; float: left; margin: auto;");
          square.setAttribute('id', `${++group}`);
          square.setAttribute('class', 'squares');
      })
     };
